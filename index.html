<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>

<body>


    <header class="encabezado">
        <div class="contenedor">
            <h1 id="titulo_app" class="titulo_app" hidden></h1>
            <img src="img/logo.png" alt="logo de la aplicación" class="logo_app">
        </div>
    </header>

    <section class="seccion seccion__crear">
        <div class="contenedor">

            <form id="formulario_tarea" class="formulario_tarea" autocomplete="off">

                <div class="fila">

                    <input id="input_titulo" name="titulo" class="input input_texto" type="text" placeholder="Añadir un elemento de tarea pendiente..." required maxlength="255">

                    <button id="btn_agregar" class="boton boton_primario" type="submit">
                        Agregar
                    </button>

                </div>

                <p id="mensaje_formulario" class="mensaje_formulario" role="status" aria-live="polite"></p>

            </form>

        </div>
    </section>

    <main class="principal">

        <div class="contenedor distribucion_principal">

            <section class="tarjeta_tareas">

                <div class="tarjeta_encabezado">

                    <div class="tarjeta_accion">
                        Marcar todo como terminado
                    </div>

                    <div class="tarjeta_mensaje">
                        Actúa ahora, simplifica la vida ☕
                    </div>

                </div>

                <div class="tarjeta_cuerpo">

                    <div id="estado" class="estado" role="status" aria-live="polite"></div>

                    <ul id="lista_tareas" class="lista_tareas" aria-label="Lista de tareas">
                    </ul>

                </div>

                <div class="tarjeta_pie">
                    <span id="contador_pendientes">
                        0 artículos restantes
                    </span>
                </div>

            </section>

            <aside class="panel_lateral">

                <div class="panel_encabezado">
                    ABIERTO ✨
                </div>

                <div class="panel_cuerpo">

                    <button id="filtro_todas" class="panel_opcion opcion_activa" type="button" data-filtro="todas">
                        Todo
                    </button>

                    <button id="filtro_pendientes" class="panel_opcion" type="button" data-filtro="pendientes">
                        Pendientes
                    </button>

                    <button id="filtro_completadas" class="panel_opcion" type="button" data-filtro="completadas">
                        Completadas
                    </button>
                </div>

            </aside>

        </div>

    </main>

    <script src="./js/app.js"></script>

</body>


</html>
